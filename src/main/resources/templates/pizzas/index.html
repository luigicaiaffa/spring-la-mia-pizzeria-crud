<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PizzasIndex</title>

    <th:block th:replace="~{fragments/fragments :: styles}" />
  </head>
  <body>
    <th:block th:replace="~{fragments/fragments :: header}" />

    <div class="container">
      <main>
        <div th:if="${pizzas.size() != 0}" class="mt-5">
          <h1>Pizzas</h1>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Image Url</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <th scope="row">[[*{id}]]</th>
                <td>[[*{name}]]</td>
                <td>[[*{description}]]</td>
                <td>[[*{imgUrl}]]</td>
                <td>[[*{price}]] &#8364;</td>
              </tr>
            </tbody>
          
          </table>
        </div>

        <div th:unless="${pizzas.size() != 0}" class="my-5">
          <h3>No pizzas Found</h5>
        </div>
      </main>
    </div>

    <th:block th:replace="~{fragments/fragments :: scripts}" />
  </body>
</html>
